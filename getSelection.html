<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script>
function getSel()
{
	if (lixo.getSelection) txt = document.getSelection();
	else if (document.selection) txt = document.selection.createRange().text;
	else return;

	//document.forms[0].selectedtext.value = 
	return txt.replace(new RegExp('([\\f\\n\\r\\t\\v ])+', 'g')," ");
}
</script>
</head>

<body>
<input type="button" onClick="alert(getSel());"><br>
<textarea name="lixo" id="lixo" cols="30" rows="30">
</textarea>
</body>
</html>
